<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="menu screen" class="container">
    <h1>BrickBreak</h1>
    <ul class="menu">
      <li><button id="start" class="submit">Play</button>
      <li><button id="option" class="submit">Option</button>
      <li><button id="help" class="submit">Help</button>
      <li><button id="about" class="submit">About</button>
    </ul>
  </div>

  <div id="setting screen" class="container">
    <h1>Option</h1>
    <ul class="menu">
      <li><button id="invert_colors"class="submit">Invert Colors</button>
      <li><button id="back" class="submit">Back</button>
    </ul>
  </div>

  <div id="win screen" class="container">
    <h1>You win</h1>
    <ul class="menu">
      <li><button id="nextlevel"class="submit">Next Level</button>
      <li><button id="backmain_w"class="submit">Main Menu</button>
    </ul>
  </div>

  <div id="lose screen" class="container">
    <h1>You lose</h1>
    <ul class="menu">
      <li><button id="tryagain"class="submit">Try Again</button>
      <li><button id="backmain_l"class="submit">Main Menu</button>
    </ul>
  </div>

  <canvas id="canvas" class="game"></canvas>

  <script src = "scripts/setup.js"></script>
  <script src = "scripts/paddle.js"></script>
  <script src = "scripts/ball.js"></script>
  <script src = "scripts/brickset.js"></script>
  <script src = "scripts/playerStatus.js"></script>
  <script src = "scripts/lives.js"></script>
  <script src = "scripts/score.js"></script>
  <script src = "scripts/aim.js"></script>
  <script src = "main.js"></script>

  <img id="img_life" src="assets/images/heart.png"></img>

</body>
</html>
